{% extends "layout.html" %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="UTF-8">
<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>Use this area to provide additional information.</p>


<form class="form-inline" method="post">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" name="search" id="search" placeholder ="Search"
           aria-label="Search" style="font-size:medium">
    <button href="{{url_for('search')}}">Поиск</button>
</form>
<div class="container">
    <div class="row">
        {% for item in data %}
        <div class="col-sm-3">
            <div class="card" style="width:260px; margin-bottom:80px">
                <div class="card-body">
                    <center><a href="{{url_for('contact', pokemon_id=item[0], pokemon=item[1])}}"><img src={{item[6]}} style="width:130px; height:200px"></a></center>
                    <h4 class="title" style="font-size:large">{{item[1]}} </h4>
                    <p class="card-text" style="font-size:medium">Hp: {{item[2]}}<br>Атака: {{item[3]}}<br>Защита: {{item[4]}}</p>
                    <center>
                        <a href="{{url_for('contact', pokemon_id=item[0], pokemon=item[1])}}" class="btn btn-primary" style="font-size:large">Выбрать</a>
                        <br>
                        <br>
                        <a href="{{url_for('save_pokemon',  pokemon=item[1])}}" class="btn btn-primary" style="font-size:large">Сохранить</a>
                        <br>
                    </center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {{paginating.links}}
</div>
{% endblock %}
