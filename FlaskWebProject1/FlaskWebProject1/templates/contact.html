{% extends "layout.html" %}

{% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="UTF-8">
<h2>{{ title }}.</h2>
<div class="container">
    <center><img src="{{pokemon[6]}}" /></center>
    <center>
        <p class="card-text" style="font-size:medium">
            Hp: {{pokemon[2]}}<br>Атака: {{pokemon[3]}}<br>Защита: {{pokemon[4]}}<br>Способности: {{pokemon[5]}}
        </p>
        <a href="{{url_for('fight', selected=pokemon[1])}}" class="btn btn-primary" style="font-size:medium">Выбрать для сражения</a>
        <br>
        <br>
        <a class="btn btn-primary" data-toggle="collapse" href="#feedback" style="font-size:medium">Оставить отзыв</a>
        <br>
        <br>
        <div class="collapse" id="feedback" style="font-size:medium">
            <div class="card card-body" style="font-size:medium">
                <center>
                    <form method="POST">
                        <label for="#rate">Оценивание</label>
                        <select class="form-select" id="rate" name="rate" style="font-size:medium">
                            <option value="⭐">⭐</option>
                            <option value="⭐⭐">⭐⭐</option>
                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                        </select>
                        <br>
                        <br>
                        <label for="#text-feedback">Отзыв</label>
                        <textarea class="form-control" id="text-feedback" name="text-feedback" rows="3" cols="120" style="font-size:medium"></textarea>
                        <br>
                        <br>
                        <input type="submit" class="btn btn-primary" href="{{url_for('contact', pokemon=pokemon[1])}}" style="font-size:medium" value="Выложить отзыв">
                    </form>
                </center>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for feedback in feedbacks %}
                <div class="card card-body" style="font-size: medium">
                    {{feedback[2]}} ({{feedback[3]}})
                </div>
                {% endfor %}
            </div>
        </div>
    </center>

</div>
    {% endblock %}
